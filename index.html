<!DOCTYPE html><html><head>	<title>Trivia Game</title>	<link rel="stylesheet" type="text/css" href="style.css">	<link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">	<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">	</head><body><header>Flash Card Mathmatic Game</header><main><div class="con_board">	<div class="score">		<p class="banner"></p>		<p class="scorepad">Welcome to the math trivia game</p>	</div>	<div class = "container">											<p class= "question">Hit start and select the question <br>Enjoy!</p>									<div class="qButton">			  			<a class ="questionButton" id="a">1</a>  			<a class ="questionButton" id="b">2</a>  			<a class ="questionButton" id="c">3</a>  			<a class ="questionButton" id="d">4</a>  			<a class ="questionButton" id="e">5</a>  			<a class ="questionButton" id="f">6</a>  			<a class ="questionButton" id="g">7</a>				</div><hr>			<input id="result" type="Answe goes here" name="result">			<div class="aButton">								  				  				<a id="show">Get Answer</a>  				<a id="submit">Submit</a>  				<a id="start">Start Game</a>					</div>			</div>	<!-- <div class="score">		<p class="banner">Welcome</p>	</div> --></div></main><script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>  <script src="cards.js"></script></body></html>
